<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>seva.dmitrenko | AI Prompts</title>
    
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Стили -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Кастомный курсор -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Оверлей для мобильного меню -->
    <div class="menu-overlay"></div>
    
    <!-- Мобильная кнопка GPT -->
    <a href="https://t.me/roxsonai_bot" class="mobile-gpt-btn" target="_blank">
        <i class="fab fa-telegram"></i>
        Бесплатный GPT
    </a>

    <!-- Шапка -->
    <header class="header">
        <div class="header-content">
            <a href="https://instagram.com/seva.dmitrenko" class="logo" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>seva.dmitrenko</span>
            </a>
            <nav class="nav-menu">
                <span onclick="document.getElementById('about').scrollIntoView({behavior: 'smooth', block: 'start'})" class="nav-link no-border" style="border: 0 !important; outline: 0 !important; box-shadow: none !important; text-decoration: none !important; cursor: pointer;">обо мне</span>
                <span class="nav-separator"></span>
                <span onclick="document.getElementById('prompts').scrollIntoView({behavior: 'smooth', block: 'start'})" class="nav-link no-border" style="border: 0 !important; outline: 0 !important; box-shadow: none !important; text-decoration: none !important; cursor: pointer;">промпты</span>
                <span class="nav-separator"></span>
                <span onclick="document.getElementById('consultation').scrollIntoView({behavior: 'smooth', block: 'start'})" class="nav-link no-border" style="border: 0 !important; outline: 0 !important; box-shadow: none !important; text-decoration: none !important; cursor: pointer;">консультация</span>
            </nav>
            <div class="header-buttons">
                <button class="theme-toggle" aria-label="Переключить тему">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="nav-toggle" aria-label="Открыть меню">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">© 2024 Сева Дмитренко. Все права защищены.</p>
            <div class="social-links">
                <a href="https://instagram.com/seva.dmitrenko" class="social-link social-instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://t.me/dmitrenko_ai" class="social-link social-telegram" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
